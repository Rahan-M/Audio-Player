<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><img src="content/logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Best Of NCS -  No Copyright Sounds</h1>
            <div class="songlist"></div>
            <div class="songbanner"></div>
        </div>
        <div class="bottombar">
            <input type="range" name="range" id="progbar" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-backward-step caret"></i>
                <i class="fa-solid fa-play pause"></i>
                <i class="fa-solid fa-forward-step caret"></i>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
